
name: Tests

on:
  push:
    branches: ["*"]
    tags: '*'
  pull_request:
    branches: ["*"]

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn lint

  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn test

  build:
    runs-on: ubuntu-22.04
    needs: [lint,tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Get git context
        run: git fetch --prune --unshallow

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: npx quasar build

      - name: Upload the build on an IPFS node
        run: |
          pip install 'aioipfs>=0.6.2'
          python3 ./upload_build.py

      - uses: actions/upload-artifact@v3
        with:
          name: aleph-account
          path: dist/spa
